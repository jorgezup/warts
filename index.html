<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='header'>
        <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" action="" method="get">
            <input type="email" name="email" id="input-email-header" placeholder="Email">
            <input type="password" name="password" id="input-password" placeholder="Senha">
            <button id="button-login" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <div class="line-flex">
                <input type="text" name="name" id="input-name" placeholder="Nome">
                <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
            </div>
            
            <div class="line-flex">
            <input type="email" name="email" id="input-email" placeholder="Email">
            <label for="">Casa:</label>
            <select name="opcoes" id="house">
                <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house" >Reactpuff</option>
                <option value="Corvinode" id="corvinode-house" >Corvinode</option>
                <option value="Pytherina" id="pytherina-house" >Pytherina</option>
            </select>
            </div>
            
            <p id="label-family">Qual sua família?</p>
            <label for="">Frontend
                <input type="radio" name="family" value="Frontend">
            </label>
            <label for="family">Backend
                <input type="radio" name="family" value="Backend">
            </label>
            <label for="family">FullStack
                <input type="radio" name="family" value="FullStack">
            </label>

            <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
            <label for="">HoFs
                <input type="checkbox" value="HoFs">
            </label>
            <label for="">Jest
                <input type="checkbox" value="Jest">
            </label>
            <label for="">Promises
                <input type="checkbox" value="Promises">
            </label>
            <label for="">React
                <input type="checkbox" value="React">
            </label>
            <label for="">SQL
                <input type="checkbox" value="SQL">
            </label>
            <label for="">Python
                <input type="checkbox" value="Python">
            </label>

            <div class="line-flex">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">
            <label for="">1</label>
            
            <input type="radio" name="rate" value="2">
            <label for="">2</label>
            
            <input type="radio" name="rate" value="3">
            <label for="">3</label>
            
            <input type="radio" name="rate" value="4">
            <label for="">4</label>
            
            <input type="radio" name="rate" value="5">
            <label for="">5</label>
            
            <input type="radio" name="rate" value="6">
            <label for="">6</label>
            
            <input type="radio" name="rate" value="7">
            <label for="">7</label>
            
            <input type="radio" name="rate" value="8">
            <label for="">8</label>
            
            <input type="radio" name="rate" value="9">
            <label for="">9</label>
            
            <input type="radio" name="rate" value="10">
            <label for="">10</label>
            </div>
            
            <label class="textarea" for="">Deixe seu comentário:</label>
            <textarea name="" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
            
            <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" name="" id="agreement">

            <button id="submit-btn" disabled type="submit">Enviar</button>

        </form>
        <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="Logo Trybewarts Central">
    </main>

    <script src="script.js"></script>
</body>
</html>
