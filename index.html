<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='header'>
        <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" action="" method="get">
            <input type="email" name="email" id="input-email-header" placeholder="Email">
            <input type="password" name="password" id="input-password" placeholder="Senha">
            <button id="button-login" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <div class="line-flex">
                <input type="text" name="name" id="input-name" placeholder="Nome">
                <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
            </div>
            
            <div class="line-flex">
            <input type="email" name="email" id="input-email" placeholder="Email">
            <label for="">Casa:</label>
            <select name="opcoes" id="house">
                <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house" >Reactpuff</option>
                <option value="Corvinode" id="corvinode-house" >Corvinode</option>
                <option value="Pytherina" id="pytherina-house" >Pytherina</option>
            </select>
            </div>
            
            <p id="label-family">Qual sua família?</p>
            <label for="family">Frontend
                <input type="radio" name="family" value="Frontend" id="family">
            </label>
            <label for="family">Backend
                <input type="radio" name="family" value="Backend" id="family">
            </label>
            <label for="family">FullStack
                <input type="radio" name="family" value="FullStack" id="family">
            </label>
        </form>
        <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="Logo Trybewarts Central">
    </main>

    <script src="script.js"></script>
</body>
</html>
